<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2E7D32;
            margin-bottom: 2rem;
        }
        .auth-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .auth-link {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            display: inline-block;
        }
        .auth-link:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
            }
            .auth-links {
                flex-direction: column;
                gap: 0.5rem;
            }
            .auth-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your logo here if you have one -->
        <!-- <img src="/static/logo.png" alt="Logo" class="logo"> -->
        
        <h1>Vitajte v našom systéme</h1>
        
        <div class="auth-links">
            <a href="/login" class="auth-link">Prihlásiť sa</a>
            <a href="/register" class="auth-link">Registrovať sa</a>
        </div>
    </div>
</body>
</html>
